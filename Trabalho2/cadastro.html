<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="./css/style.css">

<body>
    <section>
        <article>

            <div id="formulario">
                <form action="/pagina-processa-dados-do-form" method="post">
                    <h2>Progresso</h2>
                    <progress value="70" max="100">70 %</progress> <br>

                    <label for="Data de nascimento">Data de nascimento:</label>
                    <input type="date" id="data" /> <br>

                    <label for="Email">Email:</label>
                    <input type="email" id="email" /> <br>

                    <label for="Telefone">Telefone:</label>
                    <input type="tel" id="tell" /> <br>

                    <label for="mes de adesao">Mes de adesao:</label>
                    <input type="date" id="adesao" /> <br>

                    <label for="Número de filmes">Número de filmes semanalmente:</label>
                    <input type="number" id="qtdfilmes" /> <br>

                    <label for="Telefone">Telefone:</label>
                    <input type="date" id="tell" />

                    <label for="color">Escolha a cor da sua interface</label>
                    <input type="color" list="presetColors">
                    <datalist id="presetColors">
                        <option>#ff0000</option>/>
                        <option>#00ff00</option>
                        <option>#0000ff</option>
                    </datalist>

                    <div>
                        <a href="">Pagina pessoal do cliente</a>
                    </div>
                    <div>
                        <label for="momento do cupom">cupom de desconto</label>
                        <input type="datetime-local" id="mtocupom" />
                    </div>


                    <h3>Escolha o gênero de filmes favorito:</h3>
                    <input type="range" name="Romance" checked>
                    <label for="scales">Romance</label>
                    <input type="range" name="Romance" checked>
                    <label for="scales">Terror</label>
                    <input type="range" name="Terror" checked> <br>
                    <label for="scales">Ação</label>
                    <input type="range" name="Ação" checked>
                    <label for="scales">Comédia</label>
                    <input type="range" name="Comédia" checked>
                    <label for="scales">Fantasia</label>
            </div>
        </article>
    </section>


</body>

</html>
